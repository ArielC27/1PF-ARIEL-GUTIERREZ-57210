<mat-drawer-container class="example-container" autosize>
  <mat-drawer
    [opened]="false"
    #drawer
    class="example-sidenav"
    mode="side"
    style="background-color: #3e343289; display: flex; flex-direction: column;"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="home" routerLinkActive="active">
        <mat-icon fontIcon="home"></mat-icon>
        <span class="mat-list-item-content">Inicio</span>
      </a>
      <a mat-list-item routerLink="courses" routerLinkActive="active">
        <mat-icon fontIcon="school"></mat-icon>
        <span class="mat-list-item-content">Cursos</span>
      </a>
      <a mat-list-item routerLink="students" routerLinkActive="active">
        <mat-icon fontIcon="people"></mat-icon>
        <span class="mat-list-item-content">Alumnos</span>
      </a>
      <a mat-list-item routerLink="inscriptions" routerLinkActive="active">
        <mat-icon fontIcon="assignment"></mat-icon>
        <span class="mat-list-item-content">Inscripciones</span>
      </a>
      <a
        *ngIf="isAdmin"
        mat-list-item
        routerLink="users"
        routerLinkActive="active"
      >
        <mat-icon fontIcon="admin_panel_settings"></mat-icon>
        <span class="mat-list-item-content">Usuarios</span>
      </a>
    </mat-nav-list>
    <a
      (click)="logout()"
      mat-list-item
    >
      <mat-icon fontIcon="logout"></mat-icon>
      <span class="mat-list-item-content">Cerrar Sesi√≥n</span>
    </a>
  </mat-drawer>
  <div class="example-sidenav-content">
    <app-navbar (sidebarEmitter)="drawer.toggle()"></app-navbar>
    <main class="p-5">
      <router-outlet></router-outlet>
    </main>
  </div>
</mat-drawer-container>
