<mat-drawer-container class="example-container" autosize>
  <mat-drawer
    [opened]="false"
    #drawer
    class="example-sidenav"
    mode="side"
    style="background-color: #3e343289"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="home" routerLinkActive="active">Inicio</a>
      <a mat-list-item routerLink="courses" routerLinkActive="active">Cursos</a>
      <a mat-list-item routerLink="students" routerLinkActive="active">Alumnos</a>
      <a (click)="logout()" mat-list-item>Cerrar Sesion</a>
    </mat-nav-list>
  </mat-drawer>
  <div class="example-sidenav-content">
    <app-navbar (sidebarEmitter)="drawer.toggle()"></app-navbar>
    <main class="p-5">
      <router-outlet></router-outlet>
    </main>
  </div>
</mat-drawer-container>
