<h2 mat-dialog-title>
  {{
    editingInscription
      ? "Editando inscripci贸n de " +
        editingInscription.nameStudent
      : "Crear inscripci贸n"
  }}
</h2>

<mat-dialog-content>
  <form [formGroup]="inscripcionForm">
    <mat-form-field class="w-full mb-3 pt-3">
      <mat-label>Estudiante</mat-label>
      <input formControlName="nameStudent" matInput readonly="true"/>
      <mat-error
        *ngIf="inscripcionForm.get('nameStudent')?.hasError('required')"
      >
        El campo es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full mb-3">
      <mat-label>Curso</mat-label>
      <input formControlName="nameCourse" matInput readonly />
      <mat-error
        *ngIf="inscripcionForm.get('nameCourse')?.hasError('required')"
      >
        El campo es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full mb-3">
      <mat-label>Fecha de inscripci贸n</mat-label>
      <input
        formControlName="enrollmentDate"
        matInput
        [matDatepicker]="picker"
        placeholder="Fecha de inscripci贸n"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error
        *ngIf="inscripcionForm.get('enrollmentDate')?.hasError('required')"
      >
        El campo es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full mb-3">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="status" placeholder="Selecciona un estado">
        <mat-option value="Activo">Activo</mat-option>
        <mat-option value="Inactivo">Inactivo</mat-option>
      </mat-select>
      <mat-error *ngIf="inscripcionForm.get('status')?.hasError('required')">
        El campo es requerido
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button (click)="onSubmit()" mat-button>Guardar</button>
</mat-dialog-actions>
