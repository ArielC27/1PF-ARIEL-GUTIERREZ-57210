<button style="margin-bottom: 10px" (click)="openDialog()" mat-flat-button>
  <mat-icon>add</mat-icon> Inscribir Alumno
</button>
<ng-container *ngIf="inscriptionData.length > 0">
  <app-generic-list
    [dataSource]="inscriptionData"
    [displayedColumns]="displayedColumns"
    [columnsResult]="columnsResult"
    (editEvent)="editInscription($event)"
    (deleteEvent)="deleteInscriptionById($event)"
  >
  </app-generic-list>
</ng-container>
