<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Generación dinámica de columnas -->
  <ng-container *ngFor="let column of displayedColumns">
    <ng-container [matColumnDef]="column">
      <!-- Encabezado de columna -->
      <th mat-header-cell *matHeaderCellDef appChangeFontsize>
        {{ columnsResult[column] | uppercase }}
      </th>
      <!-- Celda de datos -->
      <td mat-cell *matCellDef="let element">
        <!-- Mostrar datos o botones de acción -->
        <ng-container *ngIf="column !== 'actions'; else actionsColumn">
          {{ element[column] }}
        </ng-container>
        <ng-template #actionsColumn>
          <button mat-icon-button (click)="edit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteItem(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </ng-template>
      </td>
    </ng-container>
  </ng-container>
  
  <!-- Fila de encabezado -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
  <!-- Fila de datos -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
