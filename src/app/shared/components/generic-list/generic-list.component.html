<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container *ngFor="let column of displayedColumns">
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef appChangeFontsize>
        {{ columnsResult[column] | uppercase }}
      </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="column !== 'actions'; else actionsColumn">
          @if(column !== 'enrollmentDate') {
          {{ element[column] }}
          } @else {
          {{ element[column] | date : "dd/MM/yyyy" }}
          }
        </ng-container>
        <ng-template #actionsColumn>
          <button mat-icon-button (click)="edit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteItem(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </ng-template>
      </td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
